{% extends 'base.html' %} {% block title%} login {% endblock%} {% block
  content%}
    {% if message %}
    <div class="alert alert-secondary" role="alert">
      <p>{{ message }}</p>
    </div>
    {% endif %}
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Login</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
              <div class="img">
                <img
                  class="img-fluid w-100 d-none d-sm-block"
                  src="static/main/images/login.jpg"
                />
              </div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Login</h3>
                  </div>
                  <div class="w-100">
                    <p class="social-media d-flex justify-content-end">
                      <a
                        href="#"
                        class="social-icon d-flex align-items-center justify-content-center"
                        ><span class="fa fa-facebook"></span
                      ></a>
                      <a
                        href="#"
                        class="social-icon d-flex align-items-center justify-content-center"
                        ><span class="fa fa-twitter"></span
                      ></a>
                    </p>
                  </div>
                </div>
                <form method="POST">
                  <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Login</legend>
                    <!--render form as paragraph-->
                  </fieldset>

                  <div class="form-group">
                    <label for="InputEmail">Email address</label>
                    <input
                      name="email"
                      class="form-control"
                      id="InputEmail"
                      placeholder="Enter email"
                    />
                    <small id="emailHelp" class="form-text text-muted"
                      >We'll never share your email with anyone else.</small
                    >
                  </div>
                  <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input
                      type="password"
                      name="password1"
                      class="form-control"
                      id="InputPassword"
                      placeholder="Password"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary" >Submit</button>
                  <hr>
                  <a  href="/register">Sign Up</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="main/js/jquery-3.3.1.min.js"></script>
    <script src=" main/js/popper.js"></script>
    <script src="main/js/bootstrap.min.js"></script>
    <script src="main/js/main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
{% endblock%}
